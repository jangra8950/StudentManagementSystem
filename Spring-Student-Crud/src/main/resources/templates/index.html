<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>
 <div class="container my-2">
 <h1>Students List</h1> 
  <a th:href="@{/showNewForm}" class="btn btn-primary btn-sm mb-3"> Add Student </a>
  
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>Student Name</th>
     <th>Student Marks</th>
     <th>Student Address</th>
     <th>Actions</th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="student : ${students}">
     <td th:text="${student.name}"></td>
     <td th:text="${student.marks}"></td>
     <td th:text="${student.address}"></td>
      <td><a th:href="@{/showFormUpdate/{no}(no=${student.no})}" class="btn btn-primary">Update</a>
           <a th:href="@{/deleteStudent/{no}(no=${student.no})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
   </tbody>
  </table>
 </div>
</body>
</html>
